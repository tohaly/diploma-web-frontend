<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NewsExplorer</title>
    <link rel="stylesheet" href="./style/saved_news.c8512e1261be3fa02d18.css?41b436c61c7c1d7c08ea" />
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
  </head>
  <body style="display:none" class="page">
    <header class="header header_saved-news"> <div class=header__container> <p class=header__text-logo> <a href=./index.html class=header__text-logo-link>NewsExplorer</a> </p> <nav class=menu> <div class=menu__container> <div class="menu__link menu__link_main"> <a href=./index.html class="menu__link-item menu__item"> Главная </a> </div> </div> </nav> <button class="header__universal-button header__universal-button_hamburger"></button> </div> </header> 
    <section class="news-info ">
      <div class="news-info__container">
        <h2 class="news-info__title">Сохранённые статьи</h2>
        <p class="news-info__subtitle">
          <span class="news-info__user-name"></span><span class="news-info__text"></span>
          <span class="news-info__numb-of-news"></span>
        </p>
        <p class="news-info__keywords">
          По ключевым словам:
          <span class="news-info__keywords_tag news-info__keywords_tag_one"></span>,
          <span class="news-info__keywords_tag news-info__keywords_tag_two"></span>
          <span class="news-info__keywords_tag news-info__keywords_tag_three"></span>
        </p>
        <div class="news-info__loader">
          <div class="news-info__loader-item"></div>
          <div class="news-info__loader-item"></div>
          <div class="news-info__loader-item"></div>
        </div>
      </div>
    </section>
    <section class="saved-cards">
      <div class="saved-cards__container">
        <div class="cards cards_saved-news">
          <div class="cards__list"></div>
        </div>
      </div>
      <div class="saved-cards__server-messages">
        <p class="saved-cards__server-messages-title">Сейчас, у вас нет сохраненных новостей</p>
        <p class="saved-cards__server-messages-subtitle">
          Перейдите на главную и добавьте пару интересных статьей
        </p>
      </div>
      <div class="loader">
        <div class="loader__item"></div>
        <p class="loader__text">Ищем сохраненные новости...</p>
      </div>
    </section>
    <section class="popup"></section>
    <section class="api-response">
      <div class="api-response__container">
        <p class="api-response__message">Привет я сообщение</p>
      </div>
    </section>
    <footer class=footer> <div class=footer__container> <p class=footer__copyright>© 2020 Supersite, Powered by News API</p> <nav class=footer__useful-links> <a href=./index.html class=footer__useful-links-item>Главная</a> <a href=https://praktikum.yandex.ru/ class=footer__useful-links-item target=_blanck>Яндекс.Практикум</a> </nav> <div class=footer__channels> <a href=https://github.com/tohaly class=footer__channels-link target=_blanck> <div class="footer__channels-img footer__channels-img_github"></div> </a> <a href=https://www.facebook.com/avojtenko class=footer__channels-link target=_blanck> <div class="footer__channels-img footer__channels-img_facebook"></div> </a> </div> </div> </footer> 
    <template class="template_popup_confirm">
      <div class="popup__content popup__content_delete">
        <div class="popup__loader">
          <div class="popup__loader-item"></div>
        </div>
        <div class="popup__close"></div>
        <h3 class="popup__title">Вы действительно хотите удалить новость?</h3>
        <form class="popup__form" name="signup" novalidate>
          <button
            type="button"
            class="button popup__button popup__button_is-active  popup__button_confirm"
            name="submitButton"
          >
            Удалить
          </button>
          <button
            type="button"
            class="button popup__button popup__button_is-active popup__button_cancel"
            name="submitButton"
          >
            Отмена
          </button>
        </form>
      </div>
    </template>
    <script src="js/saved_news.a02e3aa92413b0663594.js?41b436c61c7c1d7c08ea"></script>
  </body>
</html>
