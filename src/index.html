<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />
  </head>
  <body class="page">
    <section class="lead">
      <div class="lead__container">
        <header class="header">
          <p class="header__text-logo">NewsExplorer</p>
          <div class="menu">
            <div class="menu__container">
              <a href="" class="menu__link menu__link_active">Главная</a>
              <a href="" class="menu__link">Сохранённые статьи</a>
              <button class="button menu__button menu__button_authorization">
                Авторизоваться
              </button>
              <button class="button menu__button menu__button_logout menu__button_hidden">
                Грета
                <span class="menu__logout-img"
                  ><svg width="18" height="16" fill="none">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M6 2H2v12h4v2H2a2 2 0 01-2-2V2C0 .9.9 0 2 0h4v2zm7.59 7l-4.3 4.13 1.42 1.37 6.7-6.46-6.7-6.46-1.42 1.36 4.3 4.13H4V9h9.59z"
                      fill="#fff"
                    /></svg
                ></span>
              </button>
            </div>
          </div>
          <button class="button header__hamburger header__hamburger_close"></button>
        </header>
        <h1 class="lead__title">
          Что в мире<br />
          творится?
        </h1>
        <p class="lead__subtitle">
          Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.
        </p>
        <form class="search-form">
          <input class="search-form__field" type="text" placeholder="Введите тему новости" />
          <button class="button search-form__button">Искать</button>
        </form>
      </div>
    </section>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
