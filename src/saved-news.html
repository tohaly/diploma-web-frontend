<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />
  </head>
  <body class="page">
    <header class="header header_saved-news">
      <div class="header__container">
        <p class="header__text-logo header__text-logo_saved-news">NewsExplorer</p>
        <nav class="menu">
          <div class="menu__container  menu__container_saved-news">
            <a
              href="./index.html"
              class="menu__link menu__link_saved-news menu__link_active menu__link_active_saved-news"
            >
              Главная
            </a>
            <a href="" class="menu__link menu__link_saved-news">Сохранённые статьи</a>
            <button class="button menu__button menu__button_saved-news menu__button_authorization">
              Авторизоваться
            </button>
            <button
              class="button menu__button menu__button_saved-news menu__button_logout menu__button_hidden"
            >
              Грета
              <span class="menu__logout-img menu__logout-img_saved-news"
                ><svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 6H6v12h4v2H6a2 2 0 01-2-2V6c0-1.1.9-2 2-2h4v2zm7.59 7l-4.3 4.13 1.42 1.37 6.7-6.46-6.7-6.46-1.42 1.36 4.3 4.13H8V13h9.59z"
                    fill="#1A1B22"
                  /></svg
              ></span>
            </button>
          </div>
        </nav>
        <button
          class="button header__hamburger header__hamburger_saved-news header__hamburger_close header__hamburger_close_saved-news"
        ></button>
      </div>
    </header>
    <%=require('html-loader!./templates/footer.html')%>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
